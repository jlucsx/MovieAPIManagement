        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">

                <a class="navbar-brand" href="./index.html">Movie Management Service</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">

    </header>
    <main class="container pb-3">
        <h1 class="display-4">Movie Management Service</h1>
        <h3 class="display-6">Add Movie</h3>
        <form action="api/movies/add" class="mb-4" method="post">
            <div class="row">
                <div class="col">
                    <label for="movie-title">Title</label>
                    <input id="movie-title" type="text" min="1" class="form-control" placeholder="Title" aria-label="Movie Title" required>
                </div>
                <div class="col">
                    <label for="movie-description">Description</label>
                    <input id="movie-description" type="text" min="1" class="form-control" placeholder="Description" aria-label="Movie Description" required>
                </div>
                <div class="col">
                    <label for="movie-author">Author</label>
                    <input id="movie-author" type="text" min="1" class="form-control" placeholder="Author(s)" aria-label="Movie Author(s)" required>
                </div>
                <div class="col-12 mt-2">
                    <button id="submit-btn" type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
        <h3 class="display-6">List Of Movies</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - MovieAPI poor front-end
        </div>
    </footer>
